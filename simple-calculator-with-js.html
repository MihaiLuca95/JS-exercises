<script>
    let a = prompt("Enter \"A\" value");
    let b = prompt("Enter \"B\" value");
    
    a++
    a--
    b++
    b--

    alert(
          '######## VALUES #######' + '\n' + 'a = ' + a + '\n' +
          'b = ' + b + '\n' + '###### OPERATIONS #####' + '\n' + 
          'a * b = ' + (a * b) + '\n' + 'a / b = ' + (a / b) + '\n' +
          'a + b = ' + (a + b) + '\n' + 'a - b =' + (a - b) + '\n' +
          '#######################'     
         )
</script>
