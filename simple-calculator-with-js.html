<script>
    let a = prompt("Enter 'A' value");
    let b = prompt("Enter 'B' value");
    alert("Press OK to see the result:");

    console.log(a + b)
    console.log(`a * b = ${a * b}`);
    console.log(`a / b = ${a / b}`);

    console.log(`a + b = ${a + b}`);
    console.log(`a - b = ${a - b}`);


    document.write(`a * b = ${a * b} <br>`);
    document.write(`a / b = ${a / b} <br>`);
    document.write(`a + b = ${a + b} <br>`);
    document.write(`a - b = ${a - b} `);
</script>
